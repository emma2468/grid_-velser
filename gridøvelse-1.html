<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Css Grid</title>
<style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px 200px 100px;
            grid-gap: 4px;
        }

        .item {
            border: 1px solid #000;
        }
    .item-a{
        background: yellow;
        grid-column-start: 1;
        grid-column-end: 5;
/*        grid-column-end: span 4;*/
    }
     .item-b{
        background: green;
         grid-row-start: 2;
         grid-row-end: 3;
         /*        grid-column-end: span 1;*/
    }
     .item-c{
        background: red;
         grid-column-start: 2;
         grid-column-end: 5;
         /*        grid-column-end: span 3;*/
    }
     .item-d{
        background: blue;
         grid-column-start: 1;
         grid-column-end: 5;
         /*        grid-column-end: span 4;*/
    }
    </style>
</head>
<body>
<div class="container">
<div class="item item-a">A</div>
<div class="item item-b">B</div>
<div class="item item-c">C</div>
<div class="item item-d">D</div>
</div>
</body>
</html>
